sudo: false
dist: trusty
language: java
jdk:
  - oraclejdk8
before_install:
  - mvn -N io.takari:maven:wrapper
after_success:
  - bash .travis_after_success.sh
cache:
  directories:
    - $HOME/.m2

addons:
  apt:
    packages:
      - oracle-java8-installer

env:
  global:
    # travis encrypt -r smoketurner/graphiak CI_DEPLOY_USERNAME=
    - secure: ""
    # travis encrypt -r smoketurner/graphiak CI_DEPLOY_PASSWORD=
    - secure: ""
